<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDUC</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/52b0a695e8.js"
      crossorigin="anonymous"
    ></script>

    <!-- Script -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Top banner -->
    <div class="top">
      <div class="container">
        <p class="domain">www.educ.com</p>
        <div class="contact">
          <p class="phone">Call: +01 123 456 7890</p>
          <nav class="social">
            <ul>
              <li>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-dribbble"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-github"></i></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header>
      <div class="container">
        <h1 class="logo">
          <a href="index.html"> <i class="fas fa-graduation-cap"></i>EDUC. </a>
        </h1>
        <div class="flex-container">
          <nav class="menu">
            <ul>
              <li class="active"><a href="index.html">Home</a></li>
              <li id="courses"><a href="#">Courses</a></li>
              <li><a id="blog" href="#">Blog</a></li>
              <li><a id="pricing" href="#">Pricing</a></li>
              <li><a id="contact" href="#">Contact</a></li>
            </ul>
          </nav>
          <div class="btn-container">
            <a href="#" class="btn">Login</a>
            <a href="#" class="btn">Create a Course</a>
          </div>
        </div>
        <a href="#" class="toggleBtn"><i class="fas fa-bars"></i></a>
      </div>
    </header>
    <!-- End of Header -->

    <!-- Hero -->
    <section class="hero">
      <div>
        <h1>Contact us</h1>
      </div>
    </section>

    <!-- Contact section -->
    <section class="contact p-105">
      <div class="contact__info">
        <h3>Contact Information</h3>
        <ul>
          <li>
            <div class="contact__icon"></div>
            <div>531 Victoria Park Ave Toronto, ON M2J 3T7</div>
          </li>
          <li>
            <div class="contact__icon"></div>
            <div>416-793-7644</div>
          </li>
          <li>
            <div class="contact__icon"></div>
            <div>info@educ.com</div>
          </li>
          <li>
            <div class="contact__icon"></div>
            <div>www.educ.com</div>
          </li>
        </ul>
      </div>

      <div class="contact__form">
        <h3>Get In Touch</h3>
        <form>
          <div class="name">
            <input type="text" placeholder="Your firstname" />
            <input type="text" placeholder="Your lastname" />
          </div>
          <input type="text" placeholder="Your email address" />
          <input type="text" placeholder="Your subject of this message" />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Say something about us"
          ></textarea>
          <button class="contacnt__button">Send Message</button>
        </form>
      </div>
    </section>
  </body>
</html>
